name: test
on:
  push:
    paths:
      - "src/**"
      - "tests/**"
      - "examples/**"
      - ".github/workflows/test.yaml"
      - "Makefile"
  pull_request:
    paths:
      - "src/**"
      - "tests/**"
      - "examples/**"
      - ".github/workflows/test.yaml"
      - "Makefile"
jobs:
  test:
    name: Run Tests ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Set up Python 3 ğŸ
        uses: actions/setup-python@v4
        with:
          architecture: x64
      - name: Update PIP âœ¨
        run: pip install -U wheel pip setuptools
      - name: Install requirements âš™ï¸
        run: |
          pip install -r requirements.txt pytest
      - name: build ğŸ—ï¸
        run: |
          make build
      - name: Test ğŸ§ª
        run: |
          make tests
